- name: Copy docker files and sources
  ansible.builtin.copy:
    src: "~/Desktop/devops/DevOps-Mid-Project/{{item}}"
    dest: "~/Desktop/devops/DevOps-Mid-Project/{{item}}"
    mode: preserve
  loop:
    - frontend/
    - backend/
    - database/

- name: Build backend image and push it to my repo in docker hub
  community.docker.docker_image:
    build:
      nocache: true
      path: ~/Desktop/devops/DevOps-Mid-Project/backend
      #only because i have a slow internet connection
      http_timeout: 1000
    name: ahmedmfarouk/devops-mid-project:backend
    tag: vesrion1
    push: true
    source: build    
    state: present

- name: Build frontend image and push it to my repo in docker hub
  community.docker.docker_image:
    build:
      nocache: true
      path: ~/Desktop/devops/DevOps-Mid-Project/frontend
      #only because i have a slow internet connection
      http_timeout: 1000
    name: ahmedmfarouk/devops-mid-project:frontend
    tag: version1
    push: true
    source: build    
    state: present
    #force_source: yes

- name: Build database image and push it to my repo in docker hub
  community.docker.docker_image:
    build:
      nocache: true
      path: ~/Desktop/devops/DevOps-Mid-Project/database
      #only because i have a slow internet connection
      http_timeout: 1000
    name: ahmedmfarouk/devops-mid-project:postgres
    tag: version1
    push: true
    source: build    
    state: present


